<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@200;400;700&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/png" href="#">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="">
    <header>
        <nav>
            <div class="container nav-child">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                    </svg>
                </span>
                <h1>Shopping Cart</h1>
                <span class="counter-parent">
                    <span class="counter">0</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
                    </svg>
                </span>
            </div>
        </nav>
        <div class="info-parent">
            <div class="container info">
                <div class="info-texts">
                    <h2>Shopping Cart Project</h2>
                    <p>
                      Based on object oriented programming in <strong>JavaScript</strong>.
                    </p>
                    <label class="switch">
                        <input type="checkbox" />
                        <span class="slider"></span>
                    </label>
                </div>
                <img class="info-image" src="./assets/images/cart.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <div class="container main-child">
            <div class="item">
                <img src="./assets/images/cycle.jpg" alt="">
                <section class="description">
                    <p class="title">Bicycle</p>
                    <p class="price">$766</p>
                </section>
                <button class="add-to-cart">add to cart</button>
            </div>
            <div class="item">
                <img src="./assets/images/e-scooter.jpg" alt="">
                <section class="description">
                    <p class="title">E-Scooter</p>
                    <p class="price">$989</p>
                </section>
                <button class="add-to-cart">add to cart</button>
            </div>
            <div class="item">
                <img src="./assets/images/bike.jpg" alt="">
                <section class="description">
                    <p class="title">Bike</p>
                    <p class="price">$2640</p>
                </section>
                <button class="add-to-cart">add to cart</button>
            </div>
            <div class="item">
                <img src="./assets/images/x-tron-car.jpg" alt="">
                <section class="description">
                    <p class="title">X-Taon Car</p>
                    <p class="price">$114990</p>
                </section>
                <button class="add-to-cart">add to cart</button>
            </div>
            <div class="item">
                <img src="./assets/images/future-plant.jpg" alt="">
                <section class="description">
                    <p class="title">Save Plant</p>
                    <p class="price">$199</p>
                </section>
                <button class="add-to-cart">add to cart</button>
            </div>
        </div>
    </main>
    <footer>
        <button>Check out</button>
    </footer>
    <script src="./javascript/main.js"></script>
</body>
</html>
